<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Analizador de texto</h1>
  </header>
  <main class="container mt-5">
    <section class="row" id="metricas">
      <section class="col-8 mb-3 mx-auto">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Palabras: 0</li>
          <li class="list-group-item">Cantidad: 0</li>
          <li class="list-group-item">Caracteres sin espacio: 0</li>
          <li class="list-group-item">Promedio longitud: 0</li>
          <li class="list-group-item">Números: 0</li>
          <li class="list-group-item">Suma números: 0</li>
        </ul>
      </section>
    </section>
    <section class="row">
      <article class="col-8 mb-3 mx-auto">
        <textarea class="form-control" id="exampleFormControlTextarea1" " rows="3" name = "user-input"></textarea>
      </article>
    </section>
    <article class="col-5 mb-3 mx-auto text-center">
      <button id="resetButton" type="button" class="btn btn-success btn-lg">Limpiar métricas</button>
    </article>
  </main>
  <footer>
    <p>Génesis Mauries</p>
  </footer>
  <script src="index.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <!-- Usar materialize css -->
    <!-- https://materializecss.com/ -->
  </body>

</html>
